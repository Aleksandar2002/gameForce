    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: calc(100vw - 0);
            height: 100vh;
            background-color: rgb(121, 121, 121);
            margin-bottom: 240px;
        }
        .container{
            height: 100vh;
            background-color: rebeccapurple;
            overflow: hidden;
            position: relative;
        }
        .slide{
            width: 100%;
            height: 100%;
            background-color: rgb(56, 68, 68);
            color: black;
            border: 1px solid pink;
            display: flex;
            justify-content: center;
            align-items: center;
            color: aliceblue;
            font-size: 2.5rem;
            position: absolute;  
            transition: .3s ease;  
        }
        /* .slide:nth-child(2){
            left: 100%;
        }
        .slide:nth-child(3){
            left: 200%;
        } */
        .left , .right{
            position: absolute;
            top: 47%;
            color: red;
            font-size: 2rem;
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
        }
        .right{
            right: 10px;
        }
        .left{
            left: 10px;
        }
        .animationDiv{
            width: 300px ;
            height: 300px ;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #ededed;
            background-color: #2e2e2e;
            opacity: 0;
            animation-name: fadeIn;
            animation-duration:1s ;
            animation-delay: .2s;
            position: absolute;
            top: 0;
        }
        @keyframes fadeIn {
            form{opacity: 0;}
            to{opacity: 1;}
        }
        .paralax{
            min-height: 500px;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-image: url("assets/img/slider/slideImg1.jpg");
            width: 100%;
            min-height: 500px;
            height: calc(100vh - 2 * 40px - 41px);
            position: absolute;
            z-index: 1;
        }
    </style>
